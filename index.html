<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Library?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #4f46e5, #ec4899, #f97316, #22c55e);
      background-size: 200% 200%;
      animation: bgShift 12s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .sentence {
      position: relative;
      display: inline-block;
      font-size: clamp(1.5rem, 4vw, 2.4rem);
      font-weight: 700;
      color: white;
      text-align: center;
      line-height: 1.3;
      text-shadow: 0 4px 18px rgba(0,0,0,0.45);
    }

    .letter {
      position: relative;
      display: inline-block;
      opacity: 0;
      transform: translate3d(0,0,0);
      transition:
        transform 1.2s cubic-bezier(0.23, 1, 0.32, 1),
        opacity 0.9s ease-out,
        color 1.2s ease-out;
      will-change: transform, opacity;
    }

    .letter.space {
      width: 0.5ch;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 0.9rem;
      font-weight: 400;
      opacity: 0;
      color: #e5e7eb;
      text-align: center;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: opacity 1s ease-out 1.4s;
    }

    .subtitle.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="sentence" id="sentence"></div>
    <div class="subtitle" id="subtitle">
      (Care to join me at Love Library to study?)
    </div>
  </div>

  <script>
    const text = "Care to join me at Love Library to study?";
    const colors = [
      "#f97316", "#22c55e", "#38bdf8", "#e11d48",
      "#a855f7", "#facc15", "#f97373"
    ];

    const sentenceEl = document.getElementById("sentence");
    const subtitleEl = document.getElementById("subtitle");

    // Create spans for each letter
    [...text].forEach((char, index) => {
      const span = document.createElement("span");
      span.classList.add("letter");
      if (char === " ") {
        span.classList.add("space");
        span.innerHTML = "&nbsp;";
      } else {
        span.textContent = char;
      }

      // starting random position
      const startX = (Math.random() - 0.5) * 600;
      const startY = (Math.random() - 0.5) * 300;
      span.style.transform = `translate(${startX}px, ${startY}px) rotate(${(Math.random()-0.5)*80}deg)`;
      span.style.opacity = "0";

      // random color
      span.dataset.finalColor = colors[index % colors.length];

      sentenceEl.appendChild(span);
    });

    // Trigger animation after a tick
    window.addEventListener("load", () => {
      const letters = document.querySelectorAll(".letter");
      letters.forEach((span, i) => {
        const delay = 120 + i * 40; // ms
        setTimeout(() => {
          span.style.transform = "translate(0, 0) rotate(0deg)";
          span.style.opacity = "1";
          span.style.color = span.dataset.finalColor;
        }, delay);
      });

      // fade in subtitle after letters settle
      setTimeout(() => {
        subtitleEl.classList.add("show");
      }, 2200);
    });
  </script>
</body>
</html>
