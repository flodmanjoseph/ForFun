<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Library?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        -apple-system, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f5f5f5, #e5e5e5);
      color: #111111;
      overflow: hidden;
    }

    /* INTRO STATE --------------------------------------------------------- */

    #intro {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .sentence {
      position: relative;
      display: inline-block;
      font-size: clamp(1.8rem, 4.2vw, 2.6rem);
      font-weight: 600;
      letter-spacing: 0.03em;
      color: #111111;
    }

    .letter {
      position: relative;
      display: inline-block;
      opacity: 0;
      transform: translate3d(0,0,0);
      transition:
        transform 1.1s cubic-bezier(0.23, 1, 0.32, 1),
        opacity 0.8s ease-out;
      will-change: transform, opacity;
    }

    .letter.space {
      width: 0.5ch;
    }

    .letter.float {
      animation: float 3.8s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-8px); }
    }

    .buttons {
      display: inline-flex;
      gap: 12px;
      margin-top: 6px;
    }

    .btn {
      min-width: 80px;
      border-radius: 999px;
      border: 1px solid #111111;
      background: #ffffff;
      color: #111111;
      padding: 8px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 500;
      transition: background 0.15s ease, color 0.15s ease, transform 0.1s ease,
        box-shadow 0.1s ease;
    }

    .btn:hover {
      background: #111111;
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* BOOK STATE ---------------------------------------------------------- */

    #book {
      display: none;
      width: min(900px, 100%);
      padding: 24px;
      justify-content: center;
      align-items: center;
    }

    .book-wrapper {
      width: 100%;
      max-width: 780px;
      aspect-ratio: 3 / 2;
      background: #fdfdfd;
      border-radius: 18px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.18),
        0 0 0 1px rgba(0,0,0,0.05);
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
      position: relative;
    }

    .spine {
      position: absolute;
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.16),
        rgba(0,0,0,0.05),
        rgba(0,0,0,0.16)
      );
      transform: translateX(-50%);
      opacity: 0.8;
    }

    .page {
      padding: 26px 22px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      background: radial-gradient(circle at top, #ffffff, #f5f5f5);
    }

    .page.right {
      align-items: flex-start;
    }

    .page-title {
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .page-heading {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 14px;
      color: #111827;
    }

    .line {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono",
        "Courier New", monospace;
      font-size: 0.9rem;
      color: #111827;
      margin: 2px 0;
      min-height: 1.2em;
      white-space: pre-wrap;
    }

    .page-footer {
      margin-top: auto;
      font-size: 0.75rem;
      color: #9ca3af;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .page-footer span {
      opacity: 0.85;
    }

    /* Fade transition between states */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- INTRO -->
  <div id="intro">
    <div class="sentence" id="sentence"></div>

    <div class="buttons">
      <button class="btn" id="yesBtn">Yes</button>
      <button class="btn" id="noBtn">No</button>
    </div>
  </div>

  <!-- BOOK -->
  <div id="book">
    <div class="book-wrapper">
      <div class="spine"></div>

      <div class="page left">
        <div class="page-title">Himno Nacional</div>
        <div class="page-heading">Colombia</div>
        <div id="leftLines"></div>

        <div class="page-footer">
          <span>Vol. I</span>
          <span>Love Library</span>
        </div>
      </div>

      <div class="page right">
        <div class="page-title">P√°gina</div>
        <div class="page-heading">Escribiendo‚Ä¶</div>
        <div id="rightLines"></div>

        <div class="page-footer">
          <span>Universidad</span>
          <span>‚úçÔ∏é</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* INTRO ANIMATION ---------------------------------------------------- */

    const sentenceText = "Care to join me at Love Library to study?";
    const sentenceEl = document.getElementById("sentence");

    // create letter spans
    [...sentenceText].forEach((char, index) => {
      const span = document.createElement("span");
      span.classList.add("letter");
      if (char === " ") {
        span.classList.add("space");
        span.innerHTML = "&nbsp;";
      } else {
        span.textContent = char;
      }

      // random starting position
      const startX = (Math.random() - 0.5) * 600;
      const startY = (Math.random() - 0.5) * 260;
      span.style.transform = `translate(${startX}px, ${startY}px) rotate(${(Math.random()-0.5)*70}deg)`;
      span.style.opacity = "0";

      sentenceEl.appendChild(span);
    });

    window.addEventListener("load", () => {
      const letters = document.querySelectorAll(".letter");
      letters.forEach((span, i) => {
        const delay = 140 + i * 40;
        setTimeout(() => {
          span.style.transform = "translate(0, 0) rotate(0deg)";
          span.style.opacity = "1";
          span.classList.add("float");
        }, delay);
      });
    });

    /* BUTTONS -> BOOK TRANSITION ---------------------------------------- */

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const intro = document.getElementById("intro");
    const book = document.getElementById("book");

    function goToBook() {
      intro.classList.add("hidden");
      book.style.display = "flex";
      startTyping();
    }

    yesBtn.addEventListener("click", goToBook);
    noBtn.addEventListener("click", goToBook);

    /* TYPEWRITER FOR BOOK PAGES ----------------------------------------- */
    // NOTE: these are placeholder lines where you can later
    // replace the content with the actual anthem text if you want.
    const leftTextLines = [
      "Himno nacional de Colombia,",
      "texto aqu√≠ en espa√±ol‚Ä¶",
      "",
      "Puedes reemplazar estas l√≠neas",
      "por las estrofas reales",
      "cuando quieras. üôÇ"
    ];

    const rightTextLines = [
      "Primera estrofa:",
      "   [l√≠nea del himno aqu√≠]",
      "   [l√≠nea del himno aqu√≠]",
      "",
      "Segunda estrofa:",
      "   [l√≠nea del himno aqu√≠]",
      "   [l√≠nea del himno aqu√≠]"
    ];

    const leftContainer = document.getElementById("leftLines");
    const rightContainer = document.getElementById("rightLines");

    // create line elements
    const leftLineEls = leftTextLines.map(() => {
      const div = document.createElement("div");
      div.className = "line";
      leftContainer.appendChild(div);
      return div;
    });

    const rightLineEls = rightTextLines.map(() => {
      const div = document.createElement("div");
      div.className = "line";
      rightContainer.appendChild(div);
      return div;
    });

    let typingQueue = [];

    function buildTypingQueue() {
      typingQueue = [];
      leftTextLines.forEach((text, idx) => {
        typingQueue.push({ side: "left", lineIndex: idx, text });
      });
      rightTextLines.forEach((text, idx) => {
        typingQueue.push({ side: "right", lineIndex: idx, text });
      });
    }

    function startTyping() {
      buildTypingQueue();
      let cursor = 0;

      function typeNextLine() {
        if (cursor >= typingQueue.length) return;
        const item = typingQueue[cursor];
        cursor++;

        const targetEl =
          item.side === "left"
            ? leftLineEls[item.lineIndex]
            : rightLineEls[item.lineIndex];

        const fullText = item.text;
        let i = 0;

        const interval = setInterval(() => {
          targetEl.textContent = fullText.slice(0, i);
          i++;
          if (i > fullText.length) {
            clearInterval(interval);
            setTimeout(typeNextLine, 180);
          }
        }, 40);
      }

      typeNextLine();
    }
  </script>
</body>
</html>
